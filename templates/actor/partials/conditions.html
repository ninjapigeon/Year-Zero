<div class="box-item header flex row align-center {{data.type}}">
    <label class="item-name">{{localize "YZ.CONDITIONS"}}</label>
</div>
<div class="box-list flex flex-center conditions {{data.type}}">    
    <div class="grid grid-2col">
        {{#each data.conditions as |condition key|}}
        <div class="flex row align-center">
            <label class="checkbox-label" for="data.conditions.{{key}}.value">
                {{localize condition.label}}
                <input type="checkbox" name="data.conditions.{{key}}.value" {{checked condition.value}} />
            </label>
        </div>
        {{/each}}
    </div>
</div>
