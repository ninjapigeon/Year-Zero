<div class="box-item header flex row align-center space-between {{data.creatureType}}">
    <label class="item-name">{{localize "YZ.CRITICALS"}}</label>
    <span class="item-controls">
        <a class="item-create" data-type="critical">+ Add</a>
    </span>
</div>
<div class="box-list criticals {{data.creatureType}} {{fixedHeight}}">
    {{#each criticals as |critical index|}}
    <div class="box-item critical-item editable-item flex column" data-item-id="{{critical._id}}">
        <span class="item-name">
            <i class="fas fa-comment chatable" data-item-id="{{critical._id}}"></i>
            <label><strong>{{critical.name}}:</strong></label>
        </span>
        <label class="item-name">{{critical.data.effect}}</label>
    </div>
    {{/each}}

</div>
