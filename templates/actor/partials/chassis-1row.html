<div class="box-item physical header flex row align-center space-between {{data.creatureType}}">
    <label class="item-name">{{localize "YZ.CHASSIS"}}</label>
    <div class="item-values grid center">
        <label>{{localize 'YZ.ARMOR'}}</label>
        <span>{{localize 'YZ.STATS'}}</span>
    </div>
    <div class="item-controls">
        <a class="item-create" data-type="chassis">+ Add</a>
    </div>
</div>
<ol class="box-list {{data.creatureType}}">
    {{#each chassis as |chassis key|}}
    <li class="box-item physical flex row align-center space-between editable-item" data-item-id="{{chassis._id}}">
        <span class="item-name flex row align-center {{#if (isBroken chassis)}}broken{{/if}}" data-item-id="{{chassis._id}}">
            <img class="item-image" src="{{chassis.img}}" />
            <label class="">{{chassis.name}}</label>
        </span>
        <div class="item-values grid center">
            <label>{{chassis.data.armor}}</label>
            <label style="font-size:12px"><strong>{{chassis.data.strength}}&nbsp;-&nbsp;{{chassis.data.agility}}&nbsp;-&nbsp; {{chassis.data.wits}}&nbsp;-&nbsp;{{chassis.data.empathy}}</strong></label>
        </div>
        <div class="item-controls">
            <a class="chatable" data-item-id="{{chassis._id}}"><i class="fas fa-comment"></i></a>
            <a class="item-control item-toggle {{#unless chassis.data.equipped}}item-unequipped{{/unless}}" title='{{localize "YZ.EQUIPPED"}}'>
                <i class="fas fa-tshirt"></i>
            </a>
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
