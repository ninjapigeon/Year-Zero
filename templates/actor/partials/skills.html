{{! PARAM: fixedHeight: should it grow or have a scroll}}

<div class="box-item header flex row align-center space-between {{data.creatureType}}">
    <label class="item-name">{{localize (toUpperCase (concat 'YZ.SKILLS_LABEL_' data.creatureType))}}</label>
    <div class="item-controls">
        <a class="item-create" data-type="skill">+ Add</a>
    </div>
</div>
<div class="box-list skills {{data.creatureType}} {{fixedHeight}}">
    {{#each skills as |skill index|}}
    <div class="box-item flex row align-center space-between editable-item" data-item-id="{{skill._id}}" data-coreSkill="{{skill.data.coreSkill}}">
        {{#ifCond skill.data.skillKey '!==' ''}}
        <a class="item-name flex row align-center roll-skill rollable" data-item-id="{{skill._id}}"><strong>{{localize (concat "YZ.SKILL_" skill.data.skillKey)}}</strong></a>
        {{/ifCond}}
        {{#ifCond skill.data.skillKey '===' ''}}
        <a class="item-name flex row align-center roll-skill rollable" data-item-id="{{skill._id}}"><strong>{{skill.name}}</strong></a>
        {{/ifCond}}
        <span class="item-controls grid grid-2col align-center">
            <label style="text-align: left">{{trimString3 (localize (createLocalizationString "YZ.ATTRIBUTE" skill.data.attribute ../data.creatureType))}}
            </label>
            <input type="number" class="skill-value short-input" data-item-id="{{skill._id}}" value="{{skill.data.value}}" />
        </span>
    </div>
    {{/each}}
</div>
