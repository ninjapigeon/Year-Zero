<div class="box-item rot-box flex row space-between align-center {{data.type}}">
    <span>
        <label class="roll-rot rollable" style="padding-left: 0.5em;" for="data.rot.value">{{localize 'YZ.ROT'}}</label>
        <input class="short-input rot" type="text" data-type="Number" name="data.rot.value" value="{{data.rot.value}}" min="{{data.rot.min}}" />
    </span>
    <span>
        <label for="data.rot.value">{{localize 'YZ.PERMA_ROT'}}</label>
        <input class="short-input rot-perma" type="text" data-type="Number" name="data.rot.min" value="{{data.rot.min}}" min="0" />
    </span>
    <span class="right-element rot-button roll-rot rollable"><img src="systems/yearzero/ui/dice-base-1.png" /></span>
</div>
